[general]
import = [
	#"~/.config/alacritty/themes/themes/aura.toml"
	#"~/.config/alacritty/themes/themes/hatsunemiku.toml"
	"~/.config/alacritty/themes/themes/hyper.toml"
	#"~/.config/alacritty/themes/themes/omni.toml"
]
[font]
size = 11.0

